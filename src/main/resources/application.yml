spring:
  application:
    name: security-service
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:10000}/${DB_NAME:event-space}
    username: ${DB_USERNAME:user}
    password: ${DB_PASSWORD:user}
  flyway:
    create-schemas: true
    default-schema: user_unit
springdoc:
  api-docs:
    enabled: true
    path: /security-service/security-api
  swagger-ui:
    path: /security-service/swagger

security:
  jwt: ${JWT_SECRET:here_is_the_jwt_secret_override_it_please!}

eureka:
  client:
    enabled: false